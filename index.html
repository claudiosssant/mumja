<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mumja</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/icons8-múmia-240.png" type="image/x-icon">
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="./images/icons8-múmia-240.png" alt="mumja" />
                <h4>mumja</h4>
              </div>

              <div class="heading">
                <h2>Bem vindo</h2>
                <h6>Não tem uma conta?</h6>
                <a href="#" class="toggle">Se inscreva</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Usuário</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Senha</label>
                </div>

                <input type="submit" value="Entrar" class="sign-btn" />

                <p class="text">
                  Esqueceu seu usuário ou senha?
                  <a href="#">Ajuda</a>
                </p>
              </div>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="./images/icons8-múmia-240.png" alt="easyclass" />
                <h4>mumja</h4>
              </div>

              <div class="heading">
                <h2>Vamos começar</h2>
                <h6>Já tem uma conta?</h6>
                <a href="#" class="toggle">Entrar</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Usuário</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Senha</label>
                </div>

                <input type="submit" value="Se inscrever" class="sign-btn" />

                <p class="text">
                  Ao me inscrever, concordo com os
                  <a href="#">Termos de serviço</a> e
                  <a href="#">Política de Privacidade</a>
                </p>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./images/mumja.png"  class="image img-1 show" alt="">
              <img src="./images/mumja.png"  class="image img-2" alt="">
              <img src="./images/mumja.png"  class="image img-3" alt="">
              
            </div>


            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Exiba seus NFTs!</h2>
                </div>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- javascript -->

    <script src="script.js"></script>
  </body>
</html>
